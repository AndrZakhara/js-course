<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Module Dynamic</h2>

    <script>
        async function load() {
            let say = await import('./say.js');
            say.hi(); // hello!
            say.bye(); // bye!
            say.default(); //loaded!
        }
    </script>
    <button onclick="load()">Push Me</button>

</body>
</html>
