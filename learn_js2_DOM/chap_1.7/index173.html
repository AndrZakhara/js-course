<!DOCTYPE html>
<html>

<body>

    <table id="table">
        <tr>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Возраст</th>
        </tr>
        <tr>
            <td>John</td>
            <td>Smith-bill</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Pete</td>
            <td>Brown</td>
            <td>15</td>
        </tr>
        <tr>
            <td>Ann</td>
            <td>Lee</td>
            <td>13</td>
        </tr>
    </table>

    <script>
        // let trs = table.querySelectorAll('tr');
        let arr = Array.from(table.rows);
        arr = arr.slice(1);
        arr.sort((rowA, rowB) => rowA.cells[0].innerHTML > rowB.cells[0].innerHTML ? 1 : -1);

        table.tBodies[0].append(...arr);

    </script>

</body>

</html>
